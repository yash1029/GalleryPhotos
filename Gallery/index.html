<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="gallery">
        <div class="images"> 
               <h2 class="heading">Nature</h2>
                <article class="styling nature">    
                <img class="img" src="images/nature1.jpg" alt="image">
                <img class="img" src="images/nature2.jpg" alt="image">
                <img class="img" src="images/nature3.jpg" alt="image">
                <img class="img" src="images/nature4.jpg" alt="image">
                <img class="img" src="images/nature5.jpg" alt="image">
                <img class="img" src="images/nature6.jpg" alt="image">
                </article>
                <h2 class="heading">Japan</h2>
                <article class="styling city">    
                <img class="img" src="images/japan1.jpg" alt="image">
                <img class="img" src="images/japan2.jpg" alt="image">
                <img class="img" src="images/japan3.jpg" alt="image">
                <img class="img" src="images/japan4.jpg" alt="image">
                <img class="img" src="images/japan5.jpg" alt="image">
                <img class="img" src="images/japan6.jpg" alt="image">
                </article>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <!-- Images -->
                    <img class="img" src="#" alt="image">
                    <button class="btn close">
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        x
                    </button>
                    <button class="btn prev">
                        <!-- <i class="fa-solid fa-less-than"></i> -->
                        <
                    </button>
                    <button class="btn next"> 
                        <!-- <i class="fa-solid fa-greater-than"></i> -->
                        >
                    </button>
                </div>
                <div class="image-preview">
                    <!-- Images -->
                    
                </div>
            </div>

    </section>
    <script src="https://kit.fontawesome.com/b0ab819856.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
